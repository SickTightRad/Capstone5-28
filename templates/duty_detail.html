{% extends 'base.html' %}
{% block content %}
<div class="duty-entry">
    <h2>{{ object.title }}</h2>
    <h4>this duty is worth {{ object.point_value }} points</h4>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'duty_edit' duty.pk %}">Edit</a> |
    <a href="{% url 'duty_delete' duty.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'duty_list' %}">All Dutys</a>.</p>
{% endblock content %}
